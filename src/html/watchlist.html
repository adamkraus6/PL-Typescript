<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Watchlist</title>
		<link rel="stylesheet" href="../styles/styles.css" />
		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
			type="text/javascript"
		></script>
		<script src="../scripts/menu.js"></script>
		<script src="../scripts/watchlist.js"></script>
	</head>
	<body>
		<div id="menu"></div>
		<h1>Watchlist</h1>
		<h3>Add Filter:</h3>
		<form action="add/filter" method="post">
			<h4>Filter Type:</h4>
			<select name="filterType">
				<option value="genre">Genre</option>
				<option value="title">Title</option>
				<option value="released">Release Date</option>
			</select>
			<h4>Genre:</h4>
			<select name="genre" id="genres"></select>
			<h4>Title Contains:</h4>
			<input type="text" name="title" />
			<h4>Release Date:</h4>
			<input type="date" name="dateFrom" /> to
			<input type="date" name="dateTo" />
			<br />
			<input type="submit" value="Add Filter" />
			<!-- TODO: Add filters on actors starring -->
			<!-- TODO: Add filters on movie rating -->
		</form>
		<h3>Current Filters:</h3>
		<table id="filter-table">
			<tr>
				<th>Filter ID</th>
				<th>Filter</th>
			</tr>
		</table>
		<h3>Delete Filter:</h3>
		<form action="del/filter" method="post">
			<h4>Filter ID</h4>
			<input type="number" name="filterID" min="0" value="0" />
			<br />
			<input type="submit" value="Delete Filter" />
		</form>
		<h3>Filtered Movies:</h3>
		<table id="filtered-movie-table">
			<tr>
				<th>Title</th>
				<th>Released</th>
				<th>Genre</th>
			</tr>
		</table>
	</body>
</html>
